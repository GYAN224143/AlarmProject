<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body class="container-fluid bg-secondary">
    <div class="container bg-light mt-2 text-center rounded">
      <h1 class="mt-2 p-3 text-capitalize">Alarm project</h1>
    </div>
    <div class="container bg-light mt-2 text-center rounded">
      <h1 class="mt-2 text-capitalize" id="exat-time">running times</h1>
      <div class="form">
        <select name="h" id="setH" class="rounded p-1 hours">
          <!-- <option>2</option> -->
        </select>
        <select name="h" id="setM" class="rounded p-1 minutes">
          <!-- <option disabled selected>Min</option> -->
        </select>
        <select name="h" id="setS" class="rounded p-1 seconds">
          <!-- <option disabled selected>Sec</option> -->
        </select>
        <select name="h" id="setZ" class="rounded p-1">
          <option disabled selected>Zone</option>
          <option>AM</option>
          <option>PM</option>
        </select>
        <button class="rounded m-3 p-1 border-1" id="set_time">Set time</button>
        <button class="rounded m-3 p-1 border-1" id="stop_alaram">
          Alaram stop
        </button>

        <span id="msg" class="text-danger"></span>
      </div>

      <div class="container bg-body-secondary">
        <h3 class="p-2 fa-3x">Alarms</h3>

        <div id="posts">
          <!-- <div class="d-flex justify-content-around border-top border-2">
            <p class="fa-2x m-1">Hello world post 1</p>
            <span class="options fa-2x">
              <i onClick="editPost(this)" class="fas fa-edit m-1"></i>
              <i class="fas fa-trash-alt m-1"></i>
            </span>
          </div> -->
        </div>
      </div>
      <audio id="myAudio">
        <source src="music-1.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <!--songs========================================================== -->

    <script src="index.js"></script>
    <h1>this is for testing purpose</h1>
  </body>
